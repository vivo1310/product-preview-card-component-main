<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat|Fraunces">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="card">
      <div class="card__img">
        <img src="images/image-product-desktop.jpg" alt="Chanel perfume bottle" />
      </div>
      <div class="card__desc">

        <div class="item-category">perfume</div>

        <div class="item-name">
          <h1>Gabrielle Essence Eau De Parfum</h1>
        </div>

        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="price">
          <div class="final-price">
            $149.99
          </div>

          <div class="discounted-price">
            $169.99

          </div>

        </div>
        <div class="button">
          <img src="images/icon-cart.svg" alt="cart icon" class="icon-cart" />
          Add to Cart

        </div>
      </div>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Vo Pham Thao Vi</a>.
  </div>
</body>

</html>
